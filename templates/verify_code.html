{% extends "base_auth.html" %}

{% block container_class %}login-page{% endblock %}

{% block title %}{{ t.verify_email }}{% endblock %}

{% block content %}
<p class="auth-subtitle">{{ t.enter_verification_code }}</p>

<form method="POST" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="verification_code">{{ t.verification_code }}</label>
        <input type="text" class="form-control" id="verification_code" 
               name="verification_code" required maxlength="6"
               pattern="[0-9]{6}" placeholder="000000">
    </div>

    <button type="submit" class="btn btn-primary">{{ t.verify_button }}</button>
    
    <div class="auth-links">
        <p>{{ t.resend_code }} 
           <a href="{{ url_for('resend_verification') }}">{{ t.resend_verification }}</a>
        </p>
        <p><a href="{{ url_for('login') }}">{{ t.back }}</a></p>
    </div>
</form>
{% endblock %}
