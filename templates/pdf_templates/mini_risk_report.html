<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 4px; text-align: left; }
    </style>
</head>
<body>
    <h1>{{ t.risk_report_title }}</h1>
    <p>{{ t.beach }}: {{ beach.name|default('--') }}</p>
    <p>{{ t.generated_by }}: {{ username }}</p>
    <p>{{ t.date }}: {{ date }}</p>
    
    <table>
        <tr>
            <th>{{ t.length }}</th>
            <td>{{ beach.length|default('--') }}</td>
        </tr>
        <tr>
            <th>{{ t.width }}</th>
            <td>{{ beach.width|default('--') }}</td>
        </tr>
        <tr>
            <th>{{ t.risk_index }}</th>
            <td>{{ beach.risk_index|default('--') }}</td>
        </tr>
    </table>
</body>
</html>
