{% extends "base_auth.html" %}

{% block container_class %}login-page{% endblock %}

{% block title %}{{ t.reset_password }}{% endblock %}

{% block content %}
<form method="POST" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="email">{{ t.email }}</label>
        <input type="email" class="form-control" id="email" 
               name="email" required placeholder="{{ t.email }}">
    </div>

    <button type="submit" class="btn btn-primary">{{ t.send_reset_link }}</button>
    
    <div class="auth-links">
        <p><a href="{{ url_for('login') }}">{{ t.back }}</a></p>
    </div>
</form>
{% endblock %}
