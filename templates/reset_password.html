{% extends "base_auth.html" %}

{% block container_class %}login-page{% endblock %}

{% block title %}{{ t.reset_password }}{% endblock %}

{% block content %}
<p class="auth-subtitle">{{ t.reset_password_intro }}</p>

<form method="POST" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="password">{{ t.password }}</label>
        <input type="password" class="form-control" id="password" 
               name="password" required minlength="8" 
               placeholder="{{ t.enter_new_password }}">
    </div>
    
    <div class="form-group">
        <label for="confirm_password">{{ t.confirm_password }}</label>
        <input type="password" class="form-control" id="confirm_password" 
               name="confirm_password" required minlength="8"
               placeholder="{{ t.confirm_password }}">
    </div>

    <button type="submit" class="btn btn-primary">{{ t.reset_password }}</button>
    
    <div class="auth-links">
        <p><a href="{{ url_for('login') }}">{{ t.back }}</a></p>
    </div>
</form>
{% endblock %}
